<div class="container text-center">
  <h1>Welcome to Admisiones!</h1>


  	<div class="form-group well col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
  		<h2>Login</h2>
	  	<input class="form-control input-lg" type="email" placeholder="Correo Electrónico" [(ngModel)]="sesion.email">

 	</div>

</div>
